<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section class="section-select--buttons">
            <div class="ico-star"><span></span></div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improved out offering!</p>
            <div>
                <button class="butValue" value="1" type="button">1</button>
                <button class="butValue" value="2" type="button">2</button>

                <button class="butValue" value="3" type="button">3</button>

                <button class="butValue" value="4"  type="button">4</button>

                <button class="butValue"value="5" type="button">5</button>

            </div>
            <button class="butSubmit" type="submit" id="submit">SUBMIT</button>
        </section>
        <section class="section--thank-you">
            <div>
                <img src="./images/illustration-thank-you.svg" alt="">
            </div>
            <div class="text-orange"><span>You selected <span class="spanText">4</span> out of 5</span></div>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating.If you ever need more support, dont`n hesitate to get in touch!</p>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
